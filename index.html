  <script>
    $(document).ready(function() {
      $(".image-container").slick({
          slidesToShow: 1,
          // slidesToScroll: 1,
          arrows: true,
          // dots: true,
          autoplay: true,
          autoplaySpeed: 2000,

          prevArrow: $('.prev'),
          nextArrow: $('.next'),

      $(".image-container-nav").slick({
          slidesToShow: 3,
          centerMode: true,
          focusOnSelect: true,
          asNavFor: ".image-container",

    });
