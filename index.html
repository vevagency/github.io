<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VEV Agency | Home</title>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/slick.css" rel="stylesheet" />
    <link href="css/slick-theme.css" rel="stylesheet" />
  </head>

<body>

  <main>
    <div id="wrapper">

      <aside class="logo">
        <a href="index.html">
          <img src="image/brand/vev-logo-2.png" alt="VEV Agency Logo" />
        </a>
      </aside>

      <header>
        <h1>VEV Agency</h1>
        <a href="index.html">
      </header>

        <nav class="main-nav">
          <ul>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="resume.html">Resume</a></li>
          </ul>
        </nav>

<!-- sidebar -->
        <section class="sidebar">
          <h2>Contact</h2>
          <p>Necessity is the mother of invention.</p>
        </section>

<!-- content -->
      <div class="content">

        <section class="image-container">
          <img src="image/portfolio/magazine-pg-8.png" alt="Slider Image 1" />
          <img src="image/portfolio/magazine-pg-6.png" alt="Slider Image 2" />
          <img src="image/portfolio/magazine-pg-7.png" alt="Slider Image 3" />
          <img src="image/portfolio/magD9.png" alt="Slider Image 4" />
        </section>

        <section class="image-container-nav">
          <img src="image/portfolio/magazine-pg-8.png" alt="Slider Image 1" />
          <img src="image/portfolio/magazine-pg-6.png" alt="Slider Image 2" />
          <img src="image/portfolio/magazine-pg-7.png" alt="Slider Image 3" />
          <img src="image/portfolio/MagD9.png" alt="Slider Image 4" />
        </section>

    </div>
  </main>

<!-- footer -->
  <footer>

    <nav class="footer-nav">
      <ul>
        <li><a href="#top">Return to top</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="education.html">Education</a></li>
      </ul>
    </nav>

    <p><small>&copy; 2019. All Rights Reserved.</small></p>
  </footer>

  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="js/slick.js" type="text/javascript"></script>
  <script src="js/slick.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      $(".image-container").slick({
          slidesToShow: 1,
          // slidesToScroll: 1,
          dots: true,
          arrows: true,
          autoplay: true,
          autoplaySpeed: 2000,
          fade: true,
          asNavFor: ".image-container-nav",
        });
      $(".image-container-nav").slick({
          slidesToShow: 3,
        });
    });
  </script>

</body>

</html>
